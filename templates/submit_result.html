<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Scores</h1>
        <form method="post" action="/submit_scores">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" name="subject1" required>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" name="subject2" required>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" name="subject3" required>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" name="subject4" required>

            <label for="subject5">Subject 5:</label>
            <input type="number" id="subject5" name="subject5" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
